<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Side Navbar Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div id="sidebar">
        <button class="btn btn-primary btn-block mb-2" onclick="loadPage('Homepage')">Homepage</button>
        <button class="btn btn-primary btn-block mb-2" onclick="loadPage('dashboard')">Dashboard</button>
        <button class="btn btn-primary btn-block" onclick="loadPage('about')">About</button>
    </div>

    <div id="content">
    </div>
    <button id="menuButton" class="btn btn-secondary" onclick="toggleNavbar()">Menu</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        loadPage('Homepage')
        function loadPage(page) {
            const contentDiv = document.getElementById('content');

            switch (page) {
                case 'Homepage':
                    fetch('homepage.html')
                        .then(response => response.text())
                        .then(html => {
                            contentDiv.innerHTML = html;
                        })
                        .catch(error => {
                            console.error('Error loading dashboard page:', error);
                            contentDiv.innerHTML = '<h2>Error Page</h2><p>Failed to load content for this page.</p>';
                        });
                    break;
                case 'dashboard':
                    fetch('power_monitor.html')
                        .then(response => response.text())
                        .then(html => {
                            contentDiv.innerHTML = html;
                        })
                        .catch(error => {
                            console.error('Error loading dashboard page:', error);
                            contentDiv.innerHTML = '<h2>Error Page</h2><p>Failed to load content for this page.</p>';
                        });
                    break;
                case 'about':
                    fetch('device_info.html')
                        .then(response => response.text())
                        .then(html => {
                            contentDiv.innerHTML = html;
                        })
                        .catch(error => {
                            console.error('Error loading about page:', error);
                            contentDiv.innerHTML = '<h2>Error Page</h2><p>Failed to load content for this page.</p>';
                        });
                    break;

                default:
                // // Load index.html as the default page
                // fetch('index.html')
                //     .then(response => response.text())
                //     .then(html => {
                //         contentDiv.innerHTML = html;
                //     })
                //     .catch(error => {
                //         console.error('Error loading default page:', error);
                //         contentDiv.innerHTML = '<h2>Error Page</h2><p>Failed to load default content.</p>';
                //     });


            }
        }


        function toggleNavbar() {
            const sidebar = document.getElementById('sidebar');
            const currentLeft = parseInt(window.getComputedStyle(sidebar).left, 10);

            sidebar.style.left = currentLeft === 0 ? '-200px' : '0';
        }
        function toggleNavbar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const currentLeft = parseInt(window.getComputedStyle(sidebar).left, 10);

            // Toggle the position of the sidebar
            sidebar.style.left = currentLeft === 0 ? '-200px' : '0';

            // Toggle the class on the content container
            content.classList.toggle('shrink-content');
        }
    </script>


</body>

</html>
