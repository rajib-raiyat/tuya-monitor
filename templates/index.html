<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Tuya Monitor</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">

    <style>
        .navbar-brand:hover img {
            transform: translateX(-5px) translateY(-5px) translateX(5px) translateY(5px);
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5%;
        }

        .navbar-brand img {
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out, border-radius 0.3s ease-out;
        }

        .custom-button {
            background-color: #fb771a;
            color: #ffffff;
            margin: 5px;
        }

        .custom-button:hover {
            color: #fff;
            background-color: #eb6304;
            border-color: #de5e04
        }

        .custom-button.focus,
        .custom-button:focus {
            -webkit-box-shadow: 0 0 0 0.2rem rgba(252, 139, 60, 0.5);
            box-shadow: 0 0 0 0.2rem rgba(252, 139, 60, 0.5)
        }

        .floating-label {
            position: relative;
            margin-bottom: 1rem;
            font-size: 14px;
        }

        .floating-label label {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 14px;
            transition: all 0.2s ease-out;
            pointer-events: none;
            color: #6c757d;
        }

        .floating-label .form-control {
            border: none;
            border-bottom: 1px solid #6c757d;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            height: auto;
            font-size: 16px;
        }

        .floating-label .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .floating-label .form-control:focus~label {
            top: -1rem;
            left: 0;
            font-size: 12px;
            color: #007bff;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <div>

        <nav class="navbar navbar-light shadow-sm fs-5 fixed-top" style="background-color: #fff6e5;">

                    <img src="static/Logo.PNG" alt="AdmissionHub Logo" width="160" height="50">
                </a>


            </div>
        </nav>

        <!-- Jumbotron -->
        <div class="jumbotron-fluid text-lg-center d-flex justify-content-center align-items-center image-fluid  "
            style="
    background-image: url('static/home1.jpg');
    height: 100vh;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;">

            <div class="container-lg">
                <h1 class="display-4 text-light" style=" filter: "><b>PowerHub</b></h1>
                <h4 class="text-light">Welcome to the Tuya Monitor</h4>
                <button onclick="redirectToPowerMonitor()" class="btn btn-lg btn-block custom-button"
                    data-bs-target="#staticBackdrop" data-bs-toggle="modal" type="button">Go to Power Monitor
                </button>

            </div>
            <!-- Home Page Content -->
        </div>
        <!-- Footer -->
        <footer class="text-center py-2 mt-auto fixed-bottom" style="background-color: #fff6e5;">
            <p class="mb-0">Copyright Â© 2023 PowerHub. All rights reserved.</p>
        </footer>
    </div>
    <script>

        function redirectToPowerMonitor() {
            // Redirect to the power monitor page
            window.location.href = '/power-monitor';
        }
    </script>

</body>
